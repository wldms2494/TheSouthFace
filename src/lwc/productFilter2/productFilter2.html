<!-- Product Filter 2 -->
<template>
    <lightning-card title="Filters" icon-name="standard:calibration">
        <div class="slds-var-m-horizontal_medium">
            <lightning-input
                    label="Search Key"
                    type="search"
                    onchange={handleSearchKeyChange}
            ></lightning-input>

            <lightning-accordion
                    allow-multiple-sections-open
                    active-section-name="Category">
                <lightning-accordion-section name="Category" label="Category">
                    <template lwc:if={categories.data}>
                        <template
                                for:each={categories.data.values}
                                for:item="category"
                        >
                            <lightning-input
                                    key={category.value}
                                    label={category.label}
                                    data-filter="categories"
                                    data-value={category.value}
                                    type="checkbox"
                                    checked
                                    onchange={handleCheckboxChange}
                            ></lightning-input>

                        </template>
                    </template>
                </lightning-accordion-section>


                <lightning-accordion-section name="Gender" label="Gender">
                    <template lwc:if={genders.data}>
                        <template
                                for:each={genders.data.values}
                                for:item="gender"
                        >
                            <lightning-input
                                    key={gender.value}
                                    label={gender.label}
                                    data-filter="genders"
                                    data-value={gender.value}
                                    type="checkbox"
                                    checked
                                    onchange={handleCheckboxChange}
                            ></lightning-input>

                        </template>
                    </template>
                </lightning-accordion-section>


                <lightning-accordion-section name="Color" label="Color">
                    <template lwc:if={colors.data}>
                        <template
                                for:each={colors.data.values}
                                for:item="color"
                        >
                            <lightning-input
                                    key={color.value}
                                    label={color.label}
                                    data-filter="colors"
                                    data-value={color.value}
                                    type="checkbox"
                                    checked
                                    onchange={handleCheckboxChange}
                            ></lightning-input>

                        </template>
                    </template>
                </lightning-accordion-section>


            </lightning-accordion>
        </div>
    </lightning-card>
</template>
