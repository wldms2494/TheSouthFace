<!-- Product Filter -->
<template>
    <lightning-card title="Filters" icon-name="standard:calibration">
        <div class="slds-var-m-horizontal_medium">
            <lightning-input
                    label="Search Key"
                    type="search"
                    onchange={handleSearchKeyChange}
            ></lightning-input>

            <!--    Category        -->
            <section>
                <h1>Category</h1>
                <template lwc:if={categories.data}>
                    <template
                        for:each={categories.data.values}
                        for:item="category"
                    >
                        <lightning-input
                            key={category.value}
                            label={category.label}
                            data-filter="categories"
                            data-value={category.value}
                            type="checkbox"
                            checked
                            onchange={handleCheckboxChange}
                        ></lightning-input>

                    </template>
                </template>
                <template lwc:else>
                    <p> 데이터 없음 </p>
                </template>
            </section>
            <!--     Gender       -->
            <section>
                <h1>Gender</h1>
                <template lwc:if={genders.data}>
                    <template
                            for:each={genders.data.values}
                            for:item="gender"
                    >
                        <lightning-input
                                key={gender.value}
                                label={gender.label}
                                data-filter="genders"
                                data-value={gender.value}
                                type="checkbox"
                                checked
                                onchange={handleCheckboxChange}
                        ></lightning-input>

                    </template>
                </template>
                <template lwc:else>
                    <p> 데이터 없음 </p>
                </template>
            </section>
            <!--    Color        -->
            <section>
                <h1>Color</h1>
                <template lwc:if={colors.data}>
                    <template
                            for:each={colors.data.values}
                            for:item="color"
                    >
                        <lightning-input
                                key={color.value}
                                label={color.label}
                                data-filter="colors"
                                data-value={color.value}
                                type="checkbox"
                                checked
                                onchange={handleCheckboxChange}
                        ></lightning-input>

                    </template>
                </template>
                <template lwc:else>
                    <p> 데이터 없음 </p>
                </template>
            </section>
        </div>
    </lightning-card>
</template>
