<!-- Paginator -->
<template>
    <div
        class="slds-grid slds-grid_vertical-align-center"
    >
        <div class="slds-col slds-size_2-of-12">
            <lightning-button-icon
                icon-name="utility:chevronleft"
                onclick={handlePrevious}
            ></lightning-button-icon>
        </div>
        <div class="slds-col slds-size_8-of-12 slds-text-align_center">
            {totalItemCount}  items • page {currentPageNumber} of {totalPages}
        </div>
        <div class="slds-col slds-size_2-of-12 slds-text-align_right">
            <lightning-button-icon
                icon-name="utility:chevronright"
                onclick={handleNext}
            ></lightning-button-icon>
        </div>
    </div>
</template>
